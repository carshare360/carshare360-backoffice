<div class="container">
  <div class="side-navbar">
    <div class="side-navbar-profile">
      <div class="side-navbar-profile-picture">
        <img id="user-icon" src="../../../assets/imgs/user-icon.webp" />
      </div>
      <div class="side-navbar-profile-name">
        <p>Admin Admin</p>
      </div>
    </div>
    <div
      *ngFor="let navbarItem of navbarItems; index as i"
      class="side-navbar-item"
      (click)="changePanelMode(i)"
    >
      <p>{{ navbarItem.name }}</p>
    </div>
    <div class="logout-container">
      <div
        class="logout"
        (click)="setLogoutOptionsOn(true)"
        *ngIf="!isLogoutOptionsOn"
      >
        <p>Logout</p>
      </div>
      <div class="logout" *ngIf="isLogoutOptionsOn">
        <div class="logout-icon-wrapper" (click)="logout()">
          <img class="logout-icon" src="../../../assets/imgs/check-icon.png" />
        </div>
        <div class="logout-icon-wrapper" (click)="setLogoutOptionsOn(false)">
          <img class="logout-icon" src="../../../assets/imgs/cancel-icon.png" />
        </div>
      </div>
    </div>
  </div>
  <div class="panel-container">
    <div *ngIf="panelMode == 1" class="panel-dashboard">
      <div
        *ngFor="let card of panelDashboardCards; index as i"
        class="dashboard-card"
        (mouseover)="addReverseColorEffect()"
        (mouseout)="removeReverseColorEffect()"
        (click)="changePanelMode(i)"
      >
        <img [src]="card.url" class="reverse-color-effect" />
        <p>
          {{ card.name }}
        </p>
      </div>
    </div>
    <div *ngIf="panelMode == 2" class="panel-dashboard">
      <app-user-panel> </app-user-panel>
    </div>
    <div *ngIf="panelMode == 3" class="panel-dashboard">
      <app-vehicle-panel></app-vehicle-panel>
    </div>
  </div>
</div>
